{% extends 'http_status_codes/base.html' %}

{% block title %}
<title>400 Bad request</title>
{% endblock %}

{% block header_title %}
<h1>400</h1>
{% endblock %}

{% block content %}
{% load static %}
<img src="{% static 'images/400.png' %}" alt="error sign"> 
{% if messages %}
    {% for message in messages %}
        <h3 class="{{ message.tags }}-message">{{ message }}<h3>
    {% endfor %}
{% endif %}
{% endblock %}
