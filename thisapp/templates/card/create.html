{% extends 'card/base.html' %}
{% load static %}

{% block title %}
<title>Create new card</title>
{% endblock %}

{% block header_title %}
<h1>Create new card</h1>
{% endblock %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'thisapp/css/card_create.css' %}">
{% endblock %}


{% block content %}
<main>
    <form action="{% url 'board' board_id=board_id %}" method="get">
        <button class="board-button">Back to the board</button>
    </form>

    <section class="card-info">
        <form action="{% url 'card_create' board_id=board_id %}" method="post">
            {% csrf_token %}
            {{ form.title }}
            {{ form.content }}
            <button class="board-button">Create</button>
        </form>
        
    </section>
</main>
{% endblock %}
