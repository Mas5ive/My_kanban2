<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>
    {% include 'includes/common_head.html' %}
    <title>Change password</title>
    <link rel="stylesheet" type="text/css" href="{% static 'user/css/user.css' %}">
</head>

<body>
    <header>
        <form action="{% url 'profile' %}" method="get">
            <button class="transparent-button">Profile</button>
        </form>
    </header>

    <main>
        <h1>Change password</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-field">
                    {{ field }}
                    {% if field.errors %}
                        {% for error in field.errors %}
                            <p class="error-message">{{ error }}</p>
                        {% endfor %}
                    {% endif %}
                </div>
            {% endfor %}
            <button class="form-button">Change password</button>
        </form>
    </main>

    <footer></footer>
</body>
</html>
