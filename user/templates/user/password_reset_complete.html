<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'includes/common_head.html' %}
    <title>Success!</title>
    <style>
        main {
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 10px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <header>
        <form action="{% url 'login' %}" method="get">
            <button class="transparent-button">Log in</button>
        </form>
    </header>
    
    <main>
        {% load i18n %}
        <h1>Success!</h1>
        <p>{% translate "Your password has been set.  You may go ahead and log in now." %}</p>
    </main>

    <footer></footer>
</body>
</html>
