<h1>New password</h1>

<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <p>
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
    </p>
    {% endfor %}
    <div class="error-messages">
        {% for field in form %}
            {% for error in field.errors %}
                <p>{{ error }}</p>
            {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
        {% endfor %}
    </div>
    <button class="form-button">Save</button>


</form>
