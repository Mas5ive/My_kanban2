{% extends 'auth/base.html' %}

{% block title %}
<title>Sign up</title>
{% endblock %}

{% block content %}
<h1>Create your account</h1>
<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-field">
            {{ field }}
            {% if field.errors %}
                {% for error in field.errors %}
                    <p class="error-message">{{ error }}</p>
                {% endfor %}
            {% endif %}
        </div>
    {% endfor %}
    <button class="form-button">Sign up</button>
</form>
{% endblock %}
